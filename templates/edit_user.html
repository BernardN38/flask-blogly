{% extends 'base.html' %}

{% block content  %}
<h1>Edit user {{user.first_name}}</h1>
<form action="/edit/{{user.id}}" method='POSt'>
<label for="first_name">First Name:</label>
<input type="text" value="{{user.first_name}}" name="first_name" id="first_name">
<label for="last_name">Last Name:</label>
<input type="text" value="{{user.last_name}}" name="last_name" id="last_name">
<label for="image_url">Image URL:</label>
<input type="text" value="{{user.image_url}}" name="image_url" id="image_url">
<button>Update</button>
</form>
{% endblock %}
